dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "tools"
    - echo y | android update sdk --no-ui --all --filter tool,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository,android-23
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.3"

test:
  override:
    # run tests  against the emulator.
    - ./gradlew test assembleRelease
    # copy the test reports to artifacts
    - cp -r myapplication/build/reports/tests/debug $CIRCLE_ARTIFACTS
    # copy the binary test-results to artifacts
    - cp -r myapplication/build/reports/tests-results/binary/testDebugUnitTest $CIRCLE_ARTIFACTS
    # copy the apk to artifacts
    - cp -r myapplication/build/outputs/apk $CIRCLE_ARTIFACTS